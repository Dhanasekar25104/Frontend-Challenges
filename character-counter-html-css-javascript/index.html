<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character counter</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="con">
        <h2>Character counter</h2>
        <textarea id="inp" maxlength="50" cols="30" placeholder="Type here..." rows="10"></textarea>
        <div class="data">
            <h3>Total Character : <span id="tc">0</span></h3>
            <h3>Remaining : <span id="r">50</span></h3>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
